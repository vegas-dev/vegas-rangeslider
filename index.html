<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vegas Range Slider</title>

	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

	<!-- VGFormSender -->
	<link href="/demo/css/style.css" rel="stylesheet">
	<link href="/dist/vgrangeslider.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-lg-4 col-xl-3">
					<div class="logo">
						<a href="https://vegas-dev.com/" target="_blank">
							<img src="https://vegas-dev.com/assets/_frontend/images/logo/logo.svg" class="img-fluid" alt="vegas dev">
						</a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<main class="container">
		<div class="mt-5">
			<div class="rs-default">
				<input type="text" name="range-slider" value="" class="vg-range-slider"
					   data-min="0"
					   data-max="100"
					   data-from="50"
					   data-postfix="â‚½"
					   data-step="1">
			</div>
		</div>
	</main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="/demo/js/script.js"></script>
<script src="/dist/vgrangeslider.min.js"></script>
<script>
	document.addEventListener('DOMContentLoaded', function () {
		let elements = document.querySelectorAll('.vg-range-slider');
		for (const element of elements) {
			new VGRangeSlider(element, {
				skin: 'round'
			})
		}
	});
</script>
</body>
</html>
